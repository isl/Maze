<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Mapping Analyzer</title>
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css" />    
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet" type="text/css" />
    <link href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" rel="stylesheet" type="text/css" />    
    <link href="dist/css/AdminLTE.min.css" rel="stylesheet" type="text/css" />
    <link href="dist/css/skins/_all-skins.min.css" rel="stylesheet" type="text/css" />
    <link href="css/maze.css" rel="stylesheet" type="text/css" />
  </head>
  <body >
        <div >
            <!-- Content Header (Page header) -->
            <section class="content-header">
                <h1>
                  Single X3ML
                  <small>View</small>
                </h1>
            </section>

            <section id="sectionX3MLview" class="content">
                <div class="box box-primary">
                <div class="box-header">
                    <i class="ion ion-clipboard"></i>
                    <h3 class="box-title">X3ML File View</h3>
                </div><!-- /.box-header -->

                <div class="box-body">
                    <div class="row">
                        <strong>Filters:</strong>
                        <button type="button" class="btn filterBtn_selected" id="filterTNBtn">TargetNodes</button>
                        <button type="button" class="btn filterBtn_selected" id="filterSNBtn">SourceNodes</button>
                        <button type="button" class="btn" id="filterLinksBtn">Links</button>
                        <button id="zoomInButton" class="btn btn-default pull-right"><i class="fa fa-plus"></i> Zoom In</button>
                        <button id="zoomOutButton" class="btn btn-default pull-right"><i class="fa fa-minus"></i> Zoom Out</button>
                    </div>
                    <canvas id="viewport" width="800" height="600"></canvas>
                </div><!-- /.box-body -->
                   
                </div><!-- /.box -->
            </section><!-- /.Left col -->
        </div><!-- /.content-wrapper -->
   <footer>
        <div class="pull-right hidden-xs">
            <b>Version</b> 1.0-SNAPSHOT
        </div>
        <strong>Copyright &copy; 2015 <a href="http://www.ics.forth.gr/">ICS - FORTH</a>.</strong> All rights reserved | Developed by <strong> Anyfantis Nikos</strong>
    </footer>
    <!-- jQuery 2.1.4 -->
    <script src="plugins/jQuery/jQuery-2.1.4.min.js"></script>
    <!-- jQuery UI 1.11.2 -->
    <script src="http://code.jquery.com/ui/1.11.2/jquery-ui.min.js" type="text/javascript"></script>
    <!-- Resolve conflict in jQuery UI tooltip with Bootstrap tooltip -->
    <script>
      $.widget.bridge('uibutton', $.ui.button);
    </script>
    <!-- Bootstrap 3.3.2 JS -->
    <script src="bootstrap/js/bootstrap.min.js" type="text/javascript"></script>    
    <!-- AdminLTE App -->
    <script src="dist/js/app.min.js" type="text/javascript"></script>    
    <!-- Arbor.js -->
    <script language="javascript" type="text/javascript" src="plugins/arborjs/arbor.js" ></script>
    <script language="javascript" type="text/javascript" src="plugins/arborjs/graphics.js" ></script>
    <script language="javascript" type="text/javascript" src="plugins/arborjs/renderer.js" ></script>
    <!-- MappingAnalyzer -->
    <script language="javascript" type="text/javascript" src="js/singlex3ml.js" ></script>
  </body>
</html>
